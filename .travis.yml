addons:
  sonarqube: true
language: java
jdk:
  - oraclejdk8
env:
  NODE_VERSION="9.3.0"
  ANGULAR_CLI_VERSION="1.6.3"
before_install:
  - nvm install $NODE_VERSION
  - npm install -g @angular/cli@$ANGULAR_CLI_VERSION
  - heroku plugins:install heroku-cli-deploy
script:
  - mvn clean install
deploy:
  provider: heroku
  api_key:
    secure: 
  app: patiolegal
  skip_cleanup: true
cache:
  directories:
    - "$HOME/.m2/repository"
